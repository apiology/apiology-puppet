<Proxy *>
       Order deny,allow
       Allow from all
</Proxy>
ProxyRequests Off
ProxyPreserveHost on
ProxyPass /jenkins http://localhost:8080/jenkins
Header edit Location ^http://localhost:10443/jenkins https://localhost:10443/jenkins
Header edit Location ^http://fribush.org/jenkins https://fribush.org/jenkins
<Location /jenkins>
  AuthType Basic
  AuthName "Private Access"
  AuthUserFile /etc/apache2/authusers
  Require valid-user
</Location>